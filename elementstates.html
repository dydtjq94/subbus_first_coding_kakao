  <head>
    <meta charset="utf-8" />

    <title>css states</title>

    <style>
      .box {
        background-color: red;
        font-size: 40px;
      }
      .box:hover {
        background-color: pink;
      }

      .box:active {
        background-color: green;
      }

      .box:focus {
        background-color: purple;
      }
    </style>
  </head>

  <body>
    <textarea class="box">울랄라랄라라라랄</textarea>
  </body>
